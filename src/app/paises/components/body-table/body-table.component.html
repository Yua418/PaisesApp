<table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Idioma</th>
      <th>Poblacion</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises, let i = index">
      <td>{{i+1}}</td>
      <td>
        <img [src]="pais.flags.png" alt="Bandera del pais" class="small-flag">
      </td>
      <td>{{pais.translations.es}}</td>
      <td>{{pais.languages[0].nativeName}}</td>
      <td>{{pais.population | number}}</td>
      <td>
        <a [routerLink]="['/pais', pais.alpha2Code]" >Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
