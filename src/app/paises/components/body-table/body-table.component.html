<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Región</th>
      <th>Idioma</th>
      <th>Población</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises, let i = index">
      <td>{{i+1}}</td>
      <td>
        <img [src]="pais.flags.png" alt="Bandera del pais" class="small-flag">
      </td>
      <td>{{pais.translations.es}}</td>
      <td>{{pais.capital}}</td>
      <td>{{pais.region}}, {{pais.subregion}}</td>
      <td>{{pais.languages[0].nativeName}}</td>
      <td>{{pais.population | number}}</td>
      <td>
        <a [routerLink]="['/pais', pais.alpha2Code]" >Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
<hr style="border-color: white;" />
<hr style="border-color: white;" />
<hr style="border-color: white;" />
