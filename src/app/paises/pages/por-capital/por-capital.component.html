<h2>Buscar Países</h2>
<hr>
<div class="row">
  <div class="col">
    <app-input-box
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar una capital..."
    ></app-input-box>
  </div>
</div>
<hr>
<div
  *ngIf="errorHttp"
  class="alert alert-danger"
  >No se encontró nada con ese término
</div>
<div *ngIf="!errorHttp" class="row">
  <div class="col">
    <app-body-table
      [paises]="paises"
    ></app-body-table>
  </div>
</div>
